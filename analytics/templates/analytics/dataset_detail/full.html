{% extends 'base.html' %}

{% block head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js" integrity="sha512-Hn1w6YiiFw6p6S2lXv6yKeqTk0PLVzeCwWY9n32beuPjQ5HLcvz5l2QsP+KilEr1ws37rCTw3bZpvfvVIeTh0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
{% endblock %}

{% block content %}
<header class="w3-container w3-display-container w3-teal">
    <div class="w3-container w3-cell">
        <h1>{{ dataset.name }}</h1>
    </div>
    <div class="w3-container w3-display-right">
        <a class="w3-button w3-circle w3-black" href="{% url 'analytics:datasets' %}"><i class="fa fa-close"></i></a>
    </div>
</header>
<div class="w3-container" style="width: 50%">
    {% include 'analytics/dataset_detail/_dropdown.html' with choices=chart_choices%}
</div>
<div class="w3-container">
    <canvas id="chart"></canvas>
    <div id="chart-definition">
        {{ chart|safe }}
    </div>
</div>
{% endblock %}
